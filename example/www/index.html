<body>
<div class="container-fluid">
    <div class="row">
        <div class="col col-9">
            <live-player class="centeredVideo" id="player01" video-url="" live="true" stretch="false"></live-player>
        </div>
        <div class="col col-3"  style="display:table;table-layout:fixed;width:100%;">
            <div class="dmk-tips">
                <div class="alert alert-primary" role="alert" style="width:100%;">
                    欢迎您: <span id="username">$USERNAME</span> <a href="javascript:chatutils.setNick();" class="alert-link" style="margin-left:20px;">修改昵称</a> <span style="margin-left:40px;">当前在线：<span id="online">0</span></span>
                </div>
            </div>
            <div class="dmk-list">

            </div>
            <div class="dmk-control">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="你想说什么..." id="chatmsg" aria-describedby="button-send">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-send" onclick="chatutils.sendMsg();">发送</button>
                    </div>
                </div>
            </div>
