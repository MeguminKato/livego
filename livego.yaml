# # Logger level
level: info

# # FLV Options
flv_archive: false
flv_dir: "./tmp"
httpflv_addr: ":7001"

# # RTMP Options
rtmp_noauth: true
rtmp_addr: ":1935"
read_timeout: 5
write_timeout: 5

# # RTMP on Websocket Options
ws_addr: ":7002"
ws_dst: "127.0.0.1:1935"
# # API Options
# api_addr: ":8090"
server:
  - appname: live
    live: true
    hls: false
    api: false
    flv: true
    ws: true